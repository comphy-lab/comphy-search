name: Update Search Database

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-search-db:
    runs-on: ubuntu-latest
    env:
      APP_BOT_USER_ID: 256885647
    
    steps:
    - name: Create GitHub App token
      id: app-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Checkout with token to allow pushing changes
        token: ${{ steps.app-token.outputs.token }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4
        
    - name: Run update script
      run: python update-database.py
        
    - name: Configure Git
      run: |
        git config --global user.name 'comphy-search-updater[bot]'
        git config --global user.email "${{ secrets.APP_BOT_USER_ID }}+comphy-search-updater[bot]@users.noreply.github.com"
        
    - name: Commit and push if changed
      run: |
        git add search_db.json
        git diff --staged --quiet || (git commit -m "Update search database" && git push) 
